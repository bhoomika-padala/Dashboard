<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Drainage System Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <!-- Load Gauge.js with error handling -->
    <script>
        window.addEventListener('error', function(e) {
            if (e.target.src && e.target.src.includes('gauge.js')) {
                console.error('Failed to load gauge.js:', e);
                // Load from alternative CDN
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/gauge.js/1.3.7/gauge.min.js';
                document.head.appendChild(script);
            }
        }, true);
    </script>
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Load our scripts as modules -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="test.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Header Section -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <h1>Smart Drainage System</h1>
                    <p class="subtitle">Real-time Monitoring Dashboard</p>
                </div>
                <div class="header-right">
                    <button id="testButton" class="test-button">
                        <span class="button-icon">âš¡</span>
                        Run System Test
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Section -->
        <main class="dashboard-main">
            <!-- Sensor Grid Panel -->
            <section class="dashboard-panel sensor-panel">
                <div class="panel-header">
                    <h2>Sensor Status</h2>
                    <div class="legend">
                        <div class="legend-item">
                            <span class="dot normal"></span>
                            <span>Normal</span>
                        </div>
                        <div class="legend-item">
                            <span class="dot warning"></span>
                            <span>Warning</span>
                        </div>
                        <div class="legend-item">
                            <span class="dot danger"></span>
                            <span>Danger</span>
                        </div>
                    </div>
                </div>
                <div class="sensor-grid">
                    <!-- Sensor cards will be dynamically inserted here -->
                </div>
            </section>

            <!-- Map Panel -->
            <section class="dashboard-panel map-panel">
                <div class="panel-header">
                    <h2>System Overview</h2>
                    <div class="map-controls">
                        <button class="map-control-button" id="zoomIn">+</button>
                        <button class="map-control-button" id="zoomOut">-</button>
                    </div>
                </div>
                <div id="map"></div>
            </section>
        </main>

        <!-- Alert Container -->
        <div id="alert-container" class="alert-container"></div>

        <!-- Footer Section -->
        <footer class="dashboard-footer">
            <div class="footer-content">
                <div class="system-status">
                    <span class="status-label">System Status:</span>
                    <span class="status-value" id="systemStatus">Operational</span>
                </div>
                <div class="last-update">
                    <span class="update-label">Last Update:</span>
                    <span class="update-value" id="lastUpdate">-</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Add error handling -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            console.error('Error message:', event.message);
            console.error('Error source:', event.filename);
            console.error('Error line:', event.lineno);
            console.error('Error column:', event.colno);
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
